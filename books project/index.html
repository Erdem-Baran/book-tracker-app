<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Books</title>
</head>
<body>
    <h1 class="title">Book Counter</h1>

    <div id="add">
        <h3>Add Book</h3>
        <div class="row g-3">
          <div class="col">
          <input type="text" class="form-control book" placeholder="Book name" aria-label="First name">
    </div>
    <div class="col">
    <input type="text" class="form-control author" placeholder="Author Name" aria-label="Last name">
    </div>
  <select class="form-select" aria-label="Default select example">
  <option selected>Book Status</option>
  <option class="status" value="1">Read</option>
  <option class="status" value="2">Unread</option>
</select>
  <div class="col"><button type="submit" class=" btn btn-success" style="width: 100%;">Add</button></div>
    </div>
    </div>

        <div class="card-group">
        </div>

    <script src="script.js"></script>
</body>
</html>
